<h3>Sign In</h3>
<form class="ui form" [formGroup]="authForm" (ngSubmit)="onsubmit()">
    <app-input
    inputType="text"
    label="Username"
    [control]="$any(authForm.get('username'))"
    >
    </app-input>

    <app-input
    inputType="password"
    label="password"
    [control]="$any(authForm.get('password'))"
    ></app-input>
    <div *ngIf="authForm.errors" class="ui red basic label">
        <p *ngIf="authForm.errors['credentials']">
            Invalid Username or Password
        </p>
    </div>
    <div>
        <button class="ui submit button primary">Submit</button>
    </div>
</form>
